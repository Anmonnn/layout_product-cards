<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/stars.css">

  </head>
  <body>
    <div data-qa="card" class="card">

      <div class="card__img">
        <img src="images/imac.jpeg" alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)">
      </div>

      <div class="card__description">
        <div class="card__name"><h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2></div>
        <div class="card__code"><p>Product code: 195434</p></div>

        <div class="card__reviews">
          <div class="stars stars--4">
            <div class="stars__star"> </div>
            <div class="stars__star"> </div>
            <div class="stars__star"> </div>
            <div class="stars__star"> </div>
            <div class="stars__star"> </div>
          </div>

          <div><p>Reviews: 5</p></div>
        </div>

        <div class="card__price">
          <div class="price"><p>Price:</p></div>
          <div class="sum"><p>$2,199</p></div>
        </div>

        <div class="card__button">
          <a
            href="#Buy"
            class="card__link"
            data-qa="hover"
          >
            Buy
          </a>
        </div>
      </div>
    </div>

  </body>
</html>
